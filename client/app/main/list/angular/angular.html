<div>This is the angular view.UUUUU</div>
<table ng-table="vmAngular.tableParams" class="table" show-filter="true">
    <tr ng-repeat="user in $data">
        <td title="'Name'" filter="{name : 'text'}" sortable="'name'">
            {{user.name}}
        </td>
        <td title="'Age'" filter="{ age: 'number'}" sortable="'age'">
            {{user.age}} 
        </td>
        <td>
            <button ng-click="vmAngular.editUser(user)"> Edit </button>
            
        </td>
        <td ng-show="vmAngular.show">
            
            no me muestro {{ vmJava.user}}
        </td>
    </tr>
</table>
